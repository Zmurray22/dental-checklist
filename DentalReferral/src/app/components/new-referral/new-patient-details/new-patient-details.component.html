<mat-card class="new-ref-card">
  <mat-card-content class="inputs-container">
    <div class="patient-details">
      <!--      Name-->
      <mat-form-field appearance="fill">
        <mat-label>First Name</mat-label>
        <input matInput>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Last Name</mat-label>
        <input matInput>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>DOB</mat-label>
        <input type="date"
               matInput>
      </mat-form-field>
      <!--      Guardian-->
      <mat-form-field appearance="fill" class="long-input">
        <mat-label>Guardian *optional</mat-label>
        <input matInput>
      </mat-form-field>
    </div>
    <div class="patient-contact">
      <!--      Phone-->
      <mat-form-field appearance="fill">
        <mat-label>Phone Number</mat-label>
        <input type="text"
               mask="(000) 000-0000"
               matInput>
      </mat-form-field>
      <!--      Email-->
      <mat-form-field appearance="fill" class="long-input">
        <mat-label>Email</mat-label>
        <input type="email"
               matInput
               formControlName="email">
      </mat-form-field>
    </div>
    <div class="address-details">
      <!--      Address-->
      <mat-form-field appearance="fill" class="long-input">
        <mat-label>Address</mat-label>
        <input matInput>
      </mat-form-field>
      <mat-form-field appearance="fill" class="long-input">
        <mat-label>Address 2 *optional</mat-label>
        <input matInput>
      </mat-form-field>
    </div>
    <div class="address-details2">
      <mat-form-field appearance="fill">
        <mat-label>City</mat-label>
        <input matInput>
      </mat-form-field>
<!--      <mat-form-field appearance="fill">-->
<!--        <mat-label>State</mat-label>-->
<!--        <mat-autocomplete #auto="matAutocomplete">-->
<!--          <mat-option *ngFor="let state of filteredOptions | async" [value]="state">{{state}}</mat-option>-->
<!--        </mat-autocomplete>-->
<!--        <input type="text"-->
<!--               aria-label="String"-->
<!--               maxlength="2"-->
<!--               matInput-->
<!--               onfocusout="this.value = this.value.toUpperCase()"-->
<!--               formControlName="state"-->
<!--               [matAutocomplete]="auto">-->
<!--      </mat-form-field>-->
      <mat-form-field appearance="fill">
        <mat-label>Zipcode</mat-label>
        <input matInput>
      </mat-form-field>
    </div>
  </mat-card-content>
</mat-card>
