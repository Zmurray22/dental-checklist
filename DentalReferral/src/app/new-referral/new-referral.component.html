<div class="view-container">
  <mat-card class="new-ref-card">
    <mat-card-title>{{REFERRAL_FORM}}</mat-card-title>
    <mat-card-content>
<!--      Office Location-->
      <mat-form-field appearance="fill">
        <mat-label>Office Location</mat-label>
        <mat-select>
          <mat-option value="military">NW Military</mat-option>
          <mat-option value="thousandOaks">Thousand Oaks</mat-option>
        </mat-select>
      </mat-form-field>
<!--      Home Doc-->
      <mat-form-field appearance="fill">
        <mat-label>Referring Doctor</mat-label>
        <mat-select>
          <mat-option *ngFor="let name of homeOfficeDrs" [value]="name">{{name}}</mat-option>
        </mat-select>
      </mat-form-field>
<!--      Referred Doc-->
      <mat-form-field appearance="fill">
        <mat-label>Referred Doctor</mat-label>
        <mat-select>
          <mat-option *ngFor="let name of referredDrs" [value]="name">{{name}}</mat-option>
        </mat-select>
      </mat-form-field>
<!--      Name-->
      <mat-form-field appearance="fill">
        <mat-label>First Name</mat-label>
        <input matInput>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Last Name</mat-label>
        <input matInput>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>DOB</mat-label>
        <input type="date"
               matInput
               [formControl]="email">
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Phone Number</mat-label>
        <input type="text"
               mask="(000) 000-0000"
               matInput>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Email</mat-label>
        <input type="email"
               matInput
               id="email"
               [formControl]="newRefForm">
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Guardian *optional</mat-label>
        <input matInput>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Address</mat-label>
        <input matInput>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Address 2 *optional</mat-label>
        <input matInput>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>City</mat-label>
        <input matInput>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>State</mat-label>
        <mat-autocomplete #auto="matAutocomplete">
          <mat-option *ngFor="let state of filteredOptions | async" [value]="state">{{state}}</mat-option>
        </mat-autocomplete>
        <input type="text"
               placeholder="Pick one"
               aria-label="String"
               matInput
               onfocusout="this.value = this.value.toUpperCase()"
               [formControl]="newRefForm"
               [matAutocomplete]="auto">
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Zipcode</mat-label>
        <input matInput>
      </mat-form-field>
    </mat-card-content>
  </mat-card>
</div>
